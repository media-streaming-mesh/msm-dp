apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: msm-proxy
  labels:
    msm: proxy
  namespace: default
spec:
  selector:
    matchLabels:
      msm: proxy
  template:
    metadata:
      labels:
        msm: proxy
    spec:
      containers:
        - name: msm-proxy
          image: ciscolabs/msm-proxy:latest
          imagePullPolicy: Never
          ports:
            - name: grpc
              protocol: TCP
              containerPort: 9000