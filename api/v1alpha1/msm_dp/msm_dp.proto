syntax = "proto3";

package msm_dp;

option go_package = "github.com/media-streaming-mesh/msm-dp/api/v1alpha1/msm_dp;msm_dp";

enum StreamOperation {
	CREATE = 0;
	UPDATE = 1;
	DELETE = 2;
	ADD_EP = 3;
	DEL_EP = 4;
}

enum ProxyProtocol { 
	TCP = 0;
	UDP = 1;
	QUIC = 2;
	RTP = 3;
}

enum Encap {
	TCP_IP = 0;
	UDP_IP = 1;
	QUIC_IP = 2;
	RTP_UDP = 3;
	RTP_UDP_MUX = 4;
	RTP_TCP = 5;
	RTP_TCP_MUX = 6;
	QUIC_STREAM = 7;
	QUIC_DGRAM = 8;
}

message Endpoint {
	string source_ip = 1;
	string dest_ip = 2;
	uint32 source_port = 3;
	uint32 dest_port = 4;
	uint64 quic_stream = 5;
	Encap encap = 6;
}

message StreamData {
	StreamOperation operation = 1;
	uint32 id = 2;
	ProxyProtocol protocol = 3;
	Endpoint endpoint = 4;
}

message StreamResult {
	bool success = 1;
	string error_message = 2;
}

service MsmDataPlane {
	rpc stream_add_del (StreamData) returns (StreamResult) {}
}
